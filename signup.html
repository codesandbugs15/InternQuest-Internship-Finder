<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="assets/crop2.PNG"
        rel="shortcut icon" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/crop.PNG" alt="InternQuest Logo">
            
        </div>
        <nav>
            <ul>
                <li><a href="internship_finder.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="signup-container">
            <div class="signup-card">
                <button class="close-button">&times;</button>
                
                <div class="signup-header">
                    <div class="circle-logo">
                        <img src="assets/crop2.PNG" alt="InternQuest Logo">
                    </div>
                    <h1>Sign up</h1>
                    <p class="step-indicator">Step 1 of 3</p>
                </div>

                <form class="signup-form">
                    <div class="form-group">
                        <label for="username">Your username</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone number</label>
                        <div class="phone-input">
                            <button type="button" class="country-select">
                                <img src="https://flagcdn.com/w20/us.png" alt="US flag">
                                <span class="country-code">+1</span>
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <a href="#" class="use-email">Use Email instead</a>
                    </div>

                    <div class="form-group">
                        <label>What's your date of birth?</label>
                        <div class="date-inputs">
                            <div class="select-wrapper">
                                <select name="month" required>
                                    <option value="" disabled selected>Month</option>
                                    <option value="1">January</option>
                                    <option value="2">February</option>
                                    <!-- Add other months -->
                                </select>
                            </div>
                            <div class="select-wrapper">
                                <select name="date" required>
                                    <option value="" disabled selected>Date</option>
                                    <!-- Add dates 1-31 -->
                                </select>
                            </div>
                            <div class="select-wrapper">
                                <select name="year" required>
                                    <option value="" disabled selected>Year</option>
                                    <!-- Add years -->
                                </select>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-next">Next</button>
                </form>
            </div>
        </div>
    </main>

    <script src="signup.js"></script>
</body>
</html>
